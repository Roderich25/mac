{% extends 'main/index.html' %}
{% block content %}
<h3 align="center">Hello <strike>fucking</strike> <em>awesome</em> World!</h3>

  <div class="row">
      {% for tutorial in tutorials %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{tutorial.tutorial_title}}</span>
                    <p style="font-size:70%">{{tutorial.tutorial_published}}</p>
                    <p>{{tutorial.tutorial_content|safe}}</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>
{% endblock %}
