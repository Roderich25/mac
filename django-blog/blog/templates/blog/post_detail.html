{% extends 'blog/base.html' %}

{% block content %}
    <div class="post-entry">
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.body | safe }}</p>
    </div>
    <p><a href="{% url 'blog:edit_post' post.pk %}">+ Edit Post</a></p>
    <p><a href="{% url 'blog:delete_post' post.pk %}">+ Delete Post</a></p>
{% endblock %}
