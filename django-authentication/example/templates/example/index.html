<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div align="center">
    <h1>Hello World!</h1>
    {% if user.is_authenticated %}
        <h2>Welcome {{ user.username }}</h2>
    {% endif %}
</div>
<footer>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</footer>
</body>
</html>
