<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Registration page</h2>
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {% if form.errors %}
        <p>There are some errors!</p>
    {% endif %}
    {{ form }}
    <input type="submit" value="Register">
</form>
</body>
</html>
