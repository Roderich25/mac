{% extends "blog/base.html" %}
{% block title %} {{ post.titulo }}{% endblock %}
{% block content %}
    <h1>{{ post.titulo }}</h1>
        <p class="date">
            Publicado el {{ post.publicado }} por {{ post.autor }}.
        </p>
    {{ post.contenido | linebreaks }}
    <p>
        <a href="{% url 'blog:post_share' post.id %}">
            Comparte este post
        </a>
    </p>
{% endblock %}
