{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}</p>
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p>You're not logged in.</p>
        <p><a href="{% url 'login' %}">Log In</a></p>
        <p><a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock %}
